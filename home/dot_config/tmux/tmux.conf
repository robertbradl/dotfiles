set -g prefix C-s
set -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# Global settings
set -g base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
set -g default-terminal "${TERM}"
set -g mode-keys vi

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-ressurect'
set -g @plugin 'robertbradl/tmux-ssh-picker'

# Status settings
set -g @tmux-gruvbox 'dark256'
set -g @tmux-gruvbox-statusbar-alpha 'true'
set -g @tmux-gruvbox-left-status-a '>_'
set -g @tmux-gruvbox-right-status-x '%d.%m.%Y'
set -g @tmux-gruvbox-right-status-z '#h #{tmux_mode_indicator}'

#bind-key m run-shell "tmux display-popup -E -B -s none -w 50% -h 40% '~/.config/tmux/scripts/window-menu.sh'"
bind-key o new-window -c "#{pane_current_path}"
bind-key V split-window -v 
bind-key H split-window -h
run ~/.tmux/plugins/tpm/tpm
